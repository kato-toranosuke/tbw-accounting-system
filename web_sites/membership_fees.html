<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Fee - TBW Accounting System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/sticky-table.css" />
    <link rel="stylesheet" href="./css/sk-folding.css" />
  </head>

  <body>

    <div id="content-container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./management.html">
              Home
            </a>

            <a class="navbar-item" href="./membership_fees.html">
              Payment
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>


      <main class="section">
        <div class="container">
          <form name="fee_form" method="get" id="fee_form">
            <table class="table is-striped has-text-left sticky-table">
              <thead id="table_header">
              </thead>
              <tbody id="table_body">
              </tbody>
            </table>
            <input type="hidden" name="mode" value="3">
            <button type="button" class="button is-primary" name="submit_button">Submit</button>
          </form>
        </div>
      </main>
    </div>

    <!-- type="module" さえあれば、HTMLに埋め込まれたスクリプトでモジュールをインポートして使うこともできます。 -->
    <script type="module" src="./js/membership_fees.js" charset="UTF-8"></script>
  </body>

</html>
